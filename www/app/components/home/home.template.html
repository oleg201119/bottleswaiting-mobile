<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <div class="avatar">
                <img ng-src="{{user.avatarUrl}}">
            </div>
            <div class="name">{{user.firstName}} {{user.lastName}}</div>
            <div class="birthday">birthday: {{user.birthday}}</div>
        </ion-header-bar>
        <ion-content>

            <div class="list">
                <a menu-close class="item item-icon-left menu-item" href="#/home/ordermore">
                    <i class="icon icon-order"></i>
                    Order More Bottles/Mixers
                </a>

                <a menu-close class="item item-icon-left menu-item" href="#/home/reservation">
                    <i class="icon icon-reservation"></i>
                    Your Reservations
                </a>

                <a menu-close class="item item-icon-left menu-item" href="#/home/favorites">
                    <i class="icon icon-heart"></i>
                    Favorites
                </a>

                <a menu-close class="item item-icon-left menu-item" href="#">
                    <i class="icon icon-signout"></i>
                    Sign Out
                </a>
            </div>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
