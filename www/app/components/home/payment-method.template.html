<ion-view class="eventlist-view" id="payment-method">

    <div class="bar bar-header bar-energized">
        <div class="title title-left">
            <div class="title">
                <div class="title-main">
                    Payment Method
                </div>
            </div>
        </div>

        <div class="buttons buttons-right">
            <span class="right-buttons">
            <button class="button">
                <i class="icon-order"></i>
            </button>

            <button class="button" ng-click="openSideMenu()">
                <i class="icon-people"></i>
            </button>

            <button class="button" ng-click="openPopover($event)">
                <i class="icon-more"></i>
            </button>
            </span>
        </div>
    </div>

    <ion-content class="has-header">
        <div class="row">
            <div class="choose-card col-60">
                Choose Card
            </div>
            <div class="col-30 text-right">
                <button class="button add-payment-method" ng-click="openAddPaymentMethod()">
                    <i class="icon ion-plus placeholder-icon"></i>
                </button>
            </div>
        </div>
        <div class="payment-list">
            <div class="big-item" ng-click="">
                <ion-radio ng-value="" class="" >
                    Split Payment
                </ion-radio>                
                <div class="small-item">
                    Split amongst you and friends
                </div>
            </div>            
            <div class="big-item" ng-click="">
                <ion-radio ng-value="" ng-model="data.clientSide" class="">
                    Credit Card
                </ion-radio>                
                <div class="small-item">
                    Pay entire bill
                </div>
            </div>            
        </div>
    </ion-content>           
</ion-view>
