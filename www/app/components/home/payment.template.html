<ion-view class="eventlist-view" id="payment">

    <div class="bar bar-header bar-energized">
        <div class="title title-left">
            <div class="title">
                <div class="title-main">
                    Payment
                </div>
            </div>
        </div>

        <div class="buttons buttons-right">
            <span class="right-buttons">
            <button class="button">
                <i class="icon-order"></i>
            </button>

            <button class="button" ng-click="openSideMenu()">
                <i class="icon-people"></i>
            </button>

            <button class="button" ng-click="openPopover($event)">
                <i class="icon-more"></i>
            </button>
            </span>
        </div>
    </div>

    <ion-content class="has-header">
        <div class="big-item">
            Choose Method
        </div>
        <div class="big-item" ng-click="goSplitPayment()">
            Split Payment
            <div class="small-item">
                Split amongst you and friends
            </div>
        </div>
        <div class="big-item" ng-click="goCreditCard()">
            Credit Card
            <div class="small-item">
                Pay entire bill
            </div>
        </div>
    </ion-content>           
</ion-view>
