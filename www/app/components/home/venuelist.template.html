<ion-view class="venuelist-view">

    <div class="bar bar-header bar-energized">
        <div class="title title-left">
            <div class="title">
                <h1 class="title">Venues</h1>
            </div>
        </div>

        <div class="buttons buttons-right">
            <span class="right-buttons">
            <button class="button" ng-click="openSideMenu()">
                <i class="icon-people"></i>
            </button>

            <button class="button">
                <i class="icon-more"></i>
            </button>
            </span>
        </div>
    </div>

    <ion-content class="has-header">
        <div class="venue-list">
            <div class="venue-item" ng-repeat="venue in venues track by $index" ng-click="goVenueDetail($index)">
                <div class="venue-banner">
                    <img ng-src="{{venue.banner}}">
                </div>
                <div class="like-pane" ng-click="reverseLike($index)">
                    <i class="icon" ng-class="{'icon-heart':venue.like, 'icon-heart-outline':!venue.like}"></i>
                </div>
                <div class="venue-info">
                    <span class="venue-name">{{venue.venueName}}</span>
                    <div class="row">
                        <div class="col col-35">{{venue.venueLocation}}</div>
                    </div>
                </div>
                <div class="venue-avatar">
                    <img ng-src="{{venue.avatar}}">
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
