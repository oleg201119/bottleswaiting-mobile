<ion-view class="signin-view">
    <ion-content class="has-footer">
        <div class="logo-section">
            <img src="img/logo.png">
        </div>
        <div class="form-section">
            <button class="button button-full button-facebook" ng-click="doFBLogin()">
                <span class="facebook-icon">f</span>
                Login with Facebook
            </button>

            <div class="input-icon" ng-class="{'focus-email-on':focusEmail==true, 'focus-email-off':focusEmail==false}">
                <i class="icon icon-email"></i>
                <label class="item item-input">
                    <input type="email" ng-focus="focusEmail=true" ng-blur="focusEmail=false" ng-model="credential.username">
                </label>
            </div>

            <div class="input-icon" ng-class="{'focus-password-on':focusPassword==true, 'focus-password-off':focusPassword==false}">
                <i class="icon icon-key"></i>
                <label class="item item-input">
                    <input type="password" ng-focus="focusPassword=true" ng-blur="focusPassword=false" ng-model="credential.password">
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-clear button-full" ng-click="goForgotPassword()">Forgot Password</button>
                </div>
                <div class="col">
                    <button class="button button-full button-energized button-login" ng-click="doLogin()">Login</button>
                </div>
            </div>

        </div>
    </ion-content>

    <div class="row footer">
        <div class="col">
            <button class="button button-full button-balanced" ng-click="goGuest()">Enter as Guest</button>
        </div>
        <div class="col">
            <button class="button button-full button-calm" ng-click="goSignUp()">Sign Up</button>
        </div>
    </div>

</ion-view>
